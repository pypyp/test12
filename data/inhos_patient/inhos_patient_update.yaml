
- describe: 更新患者手机号
  parame:
    name: '{{read_basic_info().inhos_patient_info.name}}'
    birthday: {{read_basic_info().inhos_patient_info.birthday}}
    iptNum: '{{read_basic_info().inhos_patient_info.iptNum}}'
    deptId: '{{read_basic_info().inhos_patient_info.deptId}}'
    iptTime: '{{read_basic_info().inhos_patient_info.iptTime}}'
    status: 1
    phone: '{{phone()}}'
    hbalc: null
    gender: '{{read_basic_info().inhos_patient_info.gender}}'
    bedNum: '{{read_basic_info().inhos_patient_info.bedNum}}'
    userId: '{{read_basic_info().inhos_patient_info.userId}}'
  result:
    code: 0
    msg: 请求成功



